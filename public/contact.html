<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact.css">
    <script defer src="../node_modules/swup/dist/swup.min.js"></script>
    <script defer src="../js/script.js"></script>
    <title>Contact</title>
</head>
<body>
    <main class="container">
        <nav class="navbar">
            <div class="nav-list">
                <a href="../index.html" class="home btn active"><i class="home icon active"></i></a>
                <a href="about.html" class="info btn"><i class="info icon"></i></a>
                <a href="projects.html" class="tasks btn"><i class="tasks icon"></i></a>
                <a href="contact.html" class="tty btn"><i class="tty icon"></i></a>
            </div>
        </nav>
        <div id="swup" class="all-pages">
            <section id="contact" class="page">
                <div id="contact-form">
                    <div class="contact-info">
                        <div class="phone-tab contact-tab">
                            <a href="tel:+27 67 0980 127"><i class="phone icon"></i></a>
                            <h4>Phone</h4>
                            <p>+27 67 0980 127</p>
                        </div>
                        <div class="email-tab contact-tab">
                            <a href="mailto: simosakhenkosi@gmail.com"></a><i class="envelope icon"></i>
                            <h4>Email</h4>
                            <p>simosakhenkosi@gmail.com</p>
                        </div>
                        <div class="address-tab contact-tab">
                            <a href="https://www.google.com/maps/place/17+Roux+St,+The+Reeds,+Centurion,+0061/@-25.895956,28.1248053,17z/data=!3m1!4b1!4m5!3m4!1s0x1e956539086d5e89:0xcd16eec19f21ae48!8m2!3d-25.895956!4d28.126994" target="_blank">
                                <i class="map marker alternate icon"></i>
                            </a>
                            <h4>Address</h4>
                            <p>17 Roux, The Reeds, Centurion</p>
                        </div>
                    </div>
                    <form name="contact" method="POST" data-netlify="true">
                        <div class="contact-left">
                            <h1 class="c-l-heading"><font style="border-bottom: 3px solid #1ED98B;">Writ</font>e me</h1>
                            <div class="f-name">
                                <font >Name</font>
                                <input type="text" placeholder="Full Name"/>
                            </div>
                            <div class="f-email">
                                <font >Email</font>
                                <input type="email" placeholder="Example@gmail.com"/>
                            </div>
                        </div>

                        <div class="contact-right">
                            <div class="message">
                                <font >Message</font>
                                <textarea name="message" rows="5" cols="20" placeholder="Write Message..."></textarea>
                            </div>
                            <button>submit</button>
                        </div> 
                    </form>
                </div>
            </section>
        </div>
    </main> 
</body>
</html>
